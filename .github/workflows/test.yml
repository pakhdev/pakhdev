name: Deploy

on:
  push:

jobs:
  build:
    runs-on: [self-hosted, docker, linux, portainer]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pakhdev-artifact
          path: dist/

      - name: Get artifact download URL and notify
        run: |
          ARTIFACT_ID=$(gh api /repos/${{ github.repository }}/actions/artifacts \
            | jq '.artifacts[] | select(.name=="pakhdev-artifact") | .id')

          DOWNLOAD_URL="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip"

          JSON_PAYLOAD=$(printf '{
            "topic": "deploy.query",
            "repository": "%s",
            "branch": "%s",
            "commit": "%s",
            "artifact_url": "%s"
          }' "${{ github.repository }}" "${{ github.ref_name }}" "${{ github.sha }}" "$DOWNLOAD_URL")

          curl -X POST "${{ secrets.DEPLOY_URL }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

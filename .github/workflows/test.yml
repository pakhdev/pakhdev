name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build:
    runs-on: [self-hosted, docker, linux, portainer]

    env:
      BUILD_DIR: dist
      ZIP_NAME: pakhdev-artifact.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Archive build output
        run: |
          zip -r ${{ env.ZIP_NAME }} ${{ env.BUILD_DIR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: ${{ env.ZIP_NAME }}

      - name: Get artifact download URL and notify
        run: |
          ARTIFACT_ID=$(gh api /repos/${{ github.repository }}/actions/artifacts \
            | jq '.artifacts[] | select(.name=="vite-build") | .id')

          DOWNLOAD_URL="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip"

          curl -X POST "${{ secrets.DEPLOY_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "artifact_url": "'$DOWNLOAD_URL'"
            }'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

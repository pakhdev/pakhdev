name: Run Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build:
    runs-on: [self-hosted, docker, linux, portainer]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/package.json') }}-v22
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check if cache is hit
        run: |
          echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <link rel="stylesheet" href="./src/assets/css/styles.css" />
        <title>Mikhail Pakhmutov</title>
        <link rel="icon" href="/favicon.ico" />
    </head>
    <body class="body-root">
        <main class="main-wrapper">
            <div class="code-container">
                <div class="code-header-wrapper">
                    <div class="code-header">
                        <div class="window-buttons">
                            <div class="button"></div>
                            <div class="button"></div>
                            <div class="button"></div>
                            <div class="title"></div>
                        </div>
                    </div>
                </div>
                <div class="code-content">
                    <code>
                        <span class="keyword">export const</span>
                        <span class="variable"> webDeveloper </span>= {<br />
                        <span class="indent"
                            ><span class="property">name</span>:
                            <span class="string">'Mikhail Pakhmutov'</span
                            >,</span
                        >
                        <span class="indent"
                            ><span class="property">location</span>:
                            <span class="string"
                                >'San Sebasti√°n de los Reyes, Madrid'</span
                            >,</span
                        >
                        <span class="indent"
                            ><span class="property">position</span>:
                            <span class="string"
                                >'Fullstack Software Engineer'</span
                            >,</span
                        >
                        <span class="indent"
                            ><span class="property">github</span>:
                            <span class="string"
                                >'<a
                                    class="link"
                                    href="https://github.com/pakhdev"
                                    target="_blank"
                                    >https://github.com/pakhdev</a
                                >'</span
                            >,</span
                        >
                        <span class="indent"
                            ><span class="property">linkedin</span>:
                            <span class="string"
                                >'<a
                                    class="link"
                                    href="https://linkedin.com/in/pakhdev"
                                    target="_blank"
                                    >https://linkedin.com/in/pakhdev</a
                                >'</span
                            >,</span
                        >
                        <span class="indent"
                            ><span class="property">telegram</span>:
                            <span class="string">'@pakhdev'</span>,</span
                        >
                        <span class="cursor">}</span>
                    </code>
                </div>
            </div>
            <img
                class="logo"
                src="./src/assets/img/pakhmutov.svg"
                alt="Pakhmutov SVG"
            />
        </main>
    </body>
</html>
